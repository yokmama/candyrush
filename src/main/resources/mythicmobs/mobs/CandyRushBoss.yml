# CandyRush Boss - Powerful boss mob with custom abilities
# Boss Type 1: Sugar Lord - Melee fighter with fire abilities
SugarLord:
  Type: WITHER_SKELETON
  Display: '&6&l★ &d&lお菓子の王 シュガーロード &6&l★'
  Health: 500
  Damage: 15
  Armor: 20
  Options:
    MovementSpeed: 0.3
    FollowRange: 50
    KnockbackResistance: 0.8
    AlwaysShowName: true
    Silent: false
    Despawn: false
    PreventOtherDrops: true
    PreventItemPickup: true
    PreventSunburn: true
  Equipment:
    - NETHERITE_SWORD HAND
    - NETHERITE_HELMET HEAD
    - NETHERITE_CHESTPLATE CHEST
    - NETHERITE_LEGGINGS LEGS
    - NETHERITE_BOOTS FEET
  Drops:
    - CandyRushBossDrops
  Skills:
    - potion{type=STRENGTH;duration=100;level=1} @self ~onTimer:100
    - leap{velocity=1.5} @target ~onTimer:60
    - heal{amount=50} @self ~onDamaged >0.5

