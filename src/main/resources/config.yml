# Candy Rush Configuration File

# 言語設定 (Language Settings)
# Available: ja (Japanese), en (English)
language: ja

# ゲーム設定
game:
  min-players: 2                    # 最低開始人数
  countdown-seconds: 10             # カウントダウン時間（秒）
  cooldown-minutes: 5               # クールダウン時間（分）
  duration-minutes: 20              # ゲーム制限時間（分）
  map-radius: 250                   # マップ半径（ブロック）
  # マップ中心座標（固定する場合は設定、nullの場合は地上の構造物をランダム選択）
  center-x: null                    # X座標（null = ワールドスポーン）
  center-z: null                    # Z座標（null = ワールドスポーン）

# チーム設定
# ゲームチーム: BLUE, GREEN, YELLOW (3チーム)
# RED は Murderer 専用チームとして予約されており、ゲームチームには含まれません
teams:
  colors:
    - BLUE
    - GREEN
    - YELLOW

# 宝箱設定
treasure:
  per-chunk: 1                      # 1チャンクあたりの宝箱数
  trapped-chest-damage: 18.0        # トラップチェストのダメージ（ハート9個、死ぬ寸前）
  trapped-chest-equipment-chance: 0.7  # 装備出現確率
  respawn-delay-seconds: 60         # 再出現までの時間（秒）
  spawn-min-height: 60              # 宝箱スポーン最低高度（Y座標）
  spawn-max-height: 200             # 宝箱スポーン最高高度（Y座標）

# イベント設定
event:
  npc-per-chunks: 3                 # NPCの配置間隔（チャンク）
  proximity-range: 10               # NPCが助けを求める範囲（ブロック）
  help-message-cooldown: 5          # 助けメッセージのクールダウン（秒）
  defense-duration-seconds: 120     # 防衛イベント継続時間（秒、2分）
  monster-waves: 3                  # モンスターの波の回数
  monsters-per-wave: 5              # 1波あたりのモンスター数
  wave-interval-seconds: 30         # 波の間隔（秒）
  reward-points-min: 1000           # 報酬ポイント最小 (deprecated - use tiers)
  reward-points-max: 1000           # 報酬ポイント最大 (deprecated - use tiers)
  boss-spawn-threshold: 3           # ボス出現に必要な防衛イベントクリア回数 (deprecated - use boss-spawn-point-threshold)
  boss-spawn-point-threshold: 100   # ボス出現に必要なポイント
  npc-respawn-delay-seconds: 120    # NPCリスポーンまでの時間（秒、2分）

  # 距離ベース難易度システム（中心から遠いほど難しい）
  # マップ半径250mに対して均等に5段階に分割
  distance-based-difficulty:
    enabled: true                   # 距離ベース難易度を有効にする
    tier-1-max-distance: 50         # Tier 1の最大距離（0-50m、中心付近）
    tier-2-max-distance: 100        # Tier 2の最大距離（50-100m）
    tier-3-max-distance: 150        # Tier 3の最大距離（100-150m）
    tier-4-max-distance: 200        # Tier 4の最大距離（150-200m）
    # 200m以上（バリアまで250m）は自動的にTier 5

  # Tiered NPC Event System - 5 difficulty tiers with different rewards and monsters
  tiers:
    1:
      npc-mob-type: "EventNPC_Tier1"
      monsters:
        - "CandyZombie_Tier1"
        - "CandySkeleton_Tier1"
      reward-points-min: 300
      reward-points-max: 500
      boss-spawn-points: 5
      display-name-format: "&a[Lv.1] {name}"
      monster-waves: 2              # 波の数（練習レベル、ソロ向け）
      monsters-per-wave: 2          # 1波あたり2体（合計4体、簡単）
      defense-duration-seconds: 90  # 1分30秒
      wave-interval-seconds: 15     # 波の間隔（25秒→15秒に短縮）
      spawn-weight: 40              # 出現確率の重み（40%）

    2:
      npc-mob-type: "EventNPC_Tier2"
      monsters:
        - "CandySkeleton_Tier2"
        - "CandySpider_Tier2"
        - "GummyBear_Tier2"
      reward-points-min: 800
      reward-points-max: 1000
      boss-spawn-points: 10
      display-name-format: "&e[Lv.2] {name}"
      monster-waves: 2               # 波の数（ソロ～2人向け）
      monsters-per-wave: 3           # 1波あたり3体（合計6体）
      defense-duration-seconds: 110  # 1分50秒
      wave-interval-seconds: 20      # 波の間隔（30秒→20秒に短縮）
      spawn-weight: 30               # 出現確率の重み（30%）

    3:
      npc-mob-type: "EventNPC_Tier3"
      monsters:
        - "CandySpider_Tier3"
        - "CandyCreeper_Tier3"
        - "ChocolateSoldier_Tier3"
      reward-points-min: 1500
      reward-points-max: 2000
      boss-spawn-points: 20
      display-name-format: "&6[Lv.3] {name}"
      monster-waves: 3               # 波の数（2-3人推奨、エリート出現）
      monsters-per-wave: 3           # 1波あたり3体（合計9体）
      defense-duration-seconds: 150  # 2分30秒（余裕を持たせる）
      wave-interval-seconds: 20      # 波の間隔（30秒→20秒に短縮）
      spawn-weight: 20               # 出現確率の重み（20%）

    4:
      npc-mob-type: "EventNPC_Tier4"
      monsters:
        - "ChocolateSoldier_Tier4"
        - "LollipopArcher_Tier4"
        - "MintRunner_Tier4"
      reward-points-min: 4000
      reward-points-max: 4800
      boss-spawn-points: 35
      display-name-format: "&c[Lv.4] {name}"
      monster-waves: 3               # 波の数（4人推奨）
      monsters-per-wave: 5           # 1波あたり5体
      defense-duration-seconds: 170  # 2分50秒
      wave-interval-seconds: 25      # 波の間隔（35秒→25秒に短縮）
      spawn-weight: 8                # 出現確率の重み（8%）

    5:
      npc-mob-type: "EventNPC_Tier5"
      monsters:
        - "EliteCandyZombie_Tier5"
        - "EliteCandySkeleton_Tier5"
        - "EliteGummyTitan_Tier5"
        - "EliteChocolateKnight_Tier5"
      reward-points-min: 8000
      reward-points-max: 9600
      boss-spawn-points: 50
      display-name-format: "&4&l[Lv.5] {name}"
      monster-waves: 3               # 波の数（5人必須）
      monsters-per-wave: 6           # 1波あたり6体
      defense-duration-seconds: 200  # 3分20秒
      wave-interval-seconds: 30      # 波の間隔（40秒→30秒に短縮）
      spawn-weight: 2                # 出現確率の重み（2%、超レア）

# Murderer設定
murderer:
  duration-seconds: 600             # Murdererフラグ持続時間（秒、10分）

# 天候・時間設定
world:
  weather: CLEAR                    # 天候固定（CLEAR, RAIN, THUNDER）
  auto-morning: true                # 夜になったら朝にリセット

# MythicMobs設定
mythicmobs:
  event-npc-type: "EventNPC"        # イベントNPCのMythicMobs ID
  boss-types:                       # ボスの種類（ランダムに1体選ばれる）
    - "SugarLord"                   # シュガーロード（近接・火）
    - "ChocolateKing"               # チョコレート王（タンク）
    - "CandyQueen"                  # キャンディ女王（遠距離）
  defense-mobs:                     # 防衛イベントのモンスター種類（ランダムに選ばれる）
    - "CandyZombie"
    - "CandySkeleton"
    - "CandySpider"
    - "CandyCreeper"
    - "GummyBear"
    - "ChocolateSoldier"
    - "LollipopArcher"
    - "MintRunner"
  defense-elite-mobs:               # 防衛イベントの強敵（最終波用、ランダムに選ばれる）
    - "EliteCandyZombie"
    - "EliteCandySkeleton"
    - "EliteGummyTitan"
    - "EliteChocolateKnight"

# データベース設定
database:
  type: sqlite                      # sqlite or mysql
  sqlite:
    file: "data.db"
  # MySQL設定（将来拡張用）
  # mysql:
  #   host: "localhost"
  #   port: 3306
  #   database: "candyrush"
  #   username: "root"
  #   password: "password"

# デバッグ設定
debug:
  enabled: false
  verbose-logging: false

# メッセージ設定
messages:
  prefix: "&6[CandyRush] &r"
  team-join: "{prefix}&aあなたは{team}チームに参加しました！"
  countdown-start: "{prefix}&eゲーム開始まで&6{seconds}&e秒..."
  game-start: "{prefix}&a&lゲーム開始！"
  game-end: "{prefix}&c&lゲーム終了！"
  boss-spawn: "{prefix}&4&lボス出現！"
  murderer-announcement: "{prefix}&c{player}がMurdererになった！"
  first-place: "{prefix}&e&lあなたのチームが1位になった！"
